<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulos</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
</head>
<body class="blue">
    <div>
        <header>Testador de triângulos</header>

        <ul>

            <li>
                <h5>Digite o valor L1 </h5>
                <input type="number" name="txtvalor_l1" id="txtvalor_l1">
            </li>

            <li>
                <h5>Digite o valor L2</h5>
                <input type="number" name="txtvalor_l2" id="txtvalor_l2">
            </li>

            <li>
                <h5>Digite o valor L3</h5>
                <input type="number" name="txtvalor_l3" id="txtvalor_l3">
            </li>

            <li>
                <button onclick="testadorTriangulos()"> Testar </button>
            </li>

            <li>
                <h5>O triângulo é equilátero?</h5>
                <input type="text" name="txtequilatero" id="txtequilatero">
            </li>

            <li>
                <h5>O triângulo é escaleno?</h5>
                <input type="text" name="txtescaleno" id="txtescaleno">
            </li>
        </ul>

        <footer>
            Desenvolvido em <br>
            <a href="https://github.com/pedro-borges-ftc/DevFront-End"
            >Desenvolvimento Front-end</a>
        </footer>
    </div>
</body>
</html>
