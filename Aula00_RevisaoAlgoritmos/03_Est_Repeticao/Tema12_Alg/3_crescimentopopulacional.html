<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescimento Populacional</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Crescimento Populacional</h1>
    </header>
    <section>
        <div>
            <p>
                Ano Inicial<br><input type="number" id="txtanoinicial"> <br>
            </p>
            <p>
                População<br><input type="number" id="txtpopulacao"> <br>
            </p>
            <p>
                Taxa Crescimento Populacional<br><input type="number" id="txttaxa"> <br>
            </p>
            <p>
                Ano Final<br><input type="number" id="txtanofinal"> <br>
            </p>
            <p>
                <button onclick="crescimentoPopulacional()">Calcular</button>
            </p>
        </div>
        <div>
           <table id="tableresultado" border="1">
                <tr><td>Ano</td><td>População</td></tr>
           </table>
        </div>
    </section>
    <footer>
        Desenvolvido em <br>
        <a href="https://github.com/pedro-borges-ftc/DevFront-End"
        >Desenvolvimento Front-end</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
