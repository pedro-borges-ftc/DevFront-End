<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de pilha</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="form-image">
            <img src=" https://th.bing.com/th/id/OIP.ffn_8KUwJzhcDuQP5a4oowHaEK?pid=ImgDet&rs=1">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>ARRAYS</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="adicionarelementos">Adicionar Elementos: </label>
                        <input type="text" id="elemento" required>
                        <button type="button" onclick="adicionarelementos()"> Adicionar</button>
                    </div>        
                    <div class="input-box">
                        <label for="remoerelementos">Remover Elementos: </label>
                        <button type="button" onclick="removerelementos()"> Remover o ultimo</button>
                        <button type="button" onclick="removertudo()"> Remover todos</button>
                    </div>
                   
                    <div class="input-box">
                        <label for="ordenarpilha">Ordenar Pilha: </label>
                        <button type="button" onclick="ordernarelementos()"> Ordenar</button>
                    </div>
                   
                    <div class="input-box">
                        <label for="buscarelementos">Buscar elementos: </label>
                        <input type="text" id="busca">
                        <button type="button" onclick="buscarelementos()"> Buscar</button>
                        <div class =textarea" id="area" data-content="html"></div>
                    </div>
                   
                    <div class="input-box">
                        <label for="exibirpilha">Exibir Pilha: </label>
                        <button type="button" onclick="exibirpilha()">Exibir</button>
                        <div class="textarea" id="area2" data-content="html"></div><br>
                    </div>
                </div>
            </form>
        </div>
   </div>
</body>

</html>
