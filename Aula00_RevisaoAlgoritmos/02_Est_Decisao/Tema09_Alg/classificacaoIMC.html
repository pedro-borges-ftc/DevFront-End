        <header>Classificação IMC</header>

            <li>

                <input type="number" name="txtaltura" id="txtaltura">
            </li>

            <li>
                <button onclick="classificacaoIMC()"> Calcular </button>
            </li>

            <li>
                <h5>IMC </h5>
                <input type="number" name="txtimc" id="txtimc">
            </li>

            <li>
                <h5>Classificação IMC</h5>
                <input type="text" name="txtclassificacao" id="txtclassificacao">
            </li>

        </ul>

        <footer>
            Desenvolvido em <br>
