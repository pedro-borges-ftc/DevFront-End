</head>
<body class="white">
    <div>
        <header>1 - Aumento Salarial</header>

        <ul>

            <li>
                <h5>Digite o salário (R$)</h5>
                <input type="number" id="txtsalarioatual">
            </li>

            <li>
                <button onclick="calcularReajusteSalarial()"> Calcular Reajuste </button>
            </li>

            <li>
                <h5>Percentual aplicado (%)</h5>
                <input type="number" id="txtperc">
            </li>

            <li>
                <h5>Valor do aumento (R$)</h5>
                <input type="text" id="txtreajuste">
            </li>

            <li>
                <h5>Novo Salário (R$)</h5>
                <input type="text"  id="txtnovosalario">
            </li>

        </ul>

            Desenvolvido em <br>
